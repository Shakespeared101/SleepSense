{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level - PulseSense</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent box */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Professional shadow effect */
            max-width: 600px;
            width: 100%;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #0288d1;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #0288d1;
        }

        footer a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
        }

        footer a:hover {
            color: #005f9e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section p {
                font-size: 1rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            section p {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <header>
            <h1>Your Stress Level: {{ result }}</h1>
        </header>
        <section>
            <p>{{ message }}</p>
        </section>
        <footer>
            <a href="{% url 'home' %}">Go Back</a>
        </footer>
    </div>
</body>
</html>
